name: CI Workflow for Jaouad Karfali's Python Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'  # أو النسخة التي تستخدمها

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # تأكد من وجود هذا الملف

      - name: Run tests
        run: |
          pytest  # تأكد من أن لديك اختبارات مكتوبة بـ pytest
